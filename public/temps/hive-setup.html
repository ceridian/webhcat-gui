<div>
	<h4> Hive </h4>
	<div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
		<span><b>Selected Node</b> : {{selected}}</span>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#queryModal" style="float: right;">Query</button>
	</div>
	<div class="container">
		<div style="float:left;">
			<h5> Databases </h5>
			<div class="tree">
				<ul>
					<li ng-repeat="d in hive">
						<div>
							<span id="{{d.name}}" ng-click="clicked(d)" class="treeDB" ng-switch on="{{d.name}}">
								<img ng-switch-when=true ng-src="css/png/glyphicons_142_database_minus.png"></img>
								<img ng-switch-when=false ng-src="css/png/glyphicons_141_database_plus.png"></img>
								{{d.name}}
							</span>
							<ul ng-show="{{d.name}}">
								<li ng-repeat="t in d.children">
									<span id="{{d.name}}_{{t.name}}" ng-click="table(d, t)" class="treeTable">{{t.name}}</span>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class='columns'>
			<h5>Columns</h5>
			<table style="width:100%;" class="basicTable">
				<thead>
					<tr>
						<td>Name</td>
						<td>Type</td>
					</tr>
				</thead>
				<tbody ng-repeat="r in columns">
					<tr>
						<td>{{r.name}}</td>
						<td>{{r.type}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="info">
			<h5>Table Info</h5>
			<table style="width:100%;" class="basicTable">
				<thead>
					<tr>
						<td>Setting</td>
						<td>Value</td>
					</tr>
				</thead>
				<tbody ng-repeat="r in info">
					<tr>
						<td>{{r.key}}</td>
						<td>{{r.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal fade bs-example-modal-lg" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="queryLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="queryLabel">Hive Query</h4>
			</div>
			<div class="modal-body">
				<!--<textarea id="queryWidow" style="width:100%;height:500px:" ui-codemirror></textarea>-->
				<pre id="editor"></pre>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="query()">Query</button>
			</div>
		</div>
	</div>
</div>
