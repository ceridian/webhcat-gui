<div>
	<h4> Jobs </h4>
	<div class='jobs'>
		<h5>Columns</h5>
		<table style="width:100%;" class="basicTable">
			<thead>
				<tr>
					<td>JobID</td>
					<td>State</td>
				</tr>
			</thead>
			<tbody ng-repeat="r in jobs">
				<tr>
					<td>{{r.id}}</td>
					<td>{{r.detail.status.state}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
