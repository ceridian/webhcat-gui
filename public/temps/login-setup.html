<form name="loginForm" id="loginForm" role="form" class="form-signin" ng-submit="login.login(login)">
	<h4 class="form-signin-heading">Please Login</h4>
	<input type="text" class="form-control" title="Username" name="user" ng-model="login.user" placeholder="Username" required />
	<input type="password" class="form-control" title="Password" name="pass" ng-model="login.pass" placeholder="Password" required />
	<fieldset class="form-group">
		<input type="submit" class="btn btn-primary pull-right" value="Login" />
	</fieldset>
</form>
<div id="errorPopup" role="dialog" tabindex="-1" aria-labeledby="errorLabel" aria-hidden="true" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
				<h4 id="errorLabel" class="modal-title">Error:</h4>
			</div>
			<div id="errorBody" class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
			</div>
		</div>
	</div>
</div>
